<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>THE BEST SPA IN THE WORLD!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      rel="stylesheet"
    />
    <base href="/" target="_self" />
  </head>

  <a href="/"
    ><img
      class="header-img-title"
      src="https://images.squarespace-cdn.com/content/v1/5d7d02eeb693cb3443f9fa9e/1574600612622-28PVQHOSTJLD8A8FIV96/SPA-Logo-BK.png"
      alt="header spa image"
  /></a>
  <br />
  <body>
    <!-- Logowanie -->
    <div class="modal-log-form">
      <button
        onclick="document.getElementById('id01').style.display='block'"
        style="width: auto"
      >
        LOG IN BUTTON!
      </button>

      <div id="id01" class="modal">
        <form
          class="modal-content animate"
          action="http://localhost:3000/rooms"
          method="post"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="https://cdn3.iconfinder.com/data/icons/vector-icons-6/96/256-512.png"
              alt="Avatar"
              class="avatar"
            />
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me!
            </label>
          </div>

          <div class="container" style="background-color: #f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>
    <!-- Formularz daty przyjazdu i wyjazdu -->
    <h1 class="header-text">Plan your visit - SPA Booking!</h1>
    <form name="booking" class="datePick">
      <label>Arrival Date</label>
      <input type="text" name="arrival-date" class="datepicker" />
      <label>Departure Date</label>
      <input type="text" name="departure-date" class="datepicker" />
      <label>Day cost $</label>
      <input type="number" name="going-rate" value="50.00" step="0.01" />
      <label>Total $</label>
      <input type="number" name="total" step="0.01" disabled />
    </form>

    <br />
    <main></main>

    <div class="rate-star">
      <h2>Rate our SPA!</h2>
      <input id="input-id" type="text" class="rating" data-size="md" />
    </div>

    <!-- Subscribe newsletter-->
    <section class="subscription bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-11">
            <div class="subscription-wrapper">
              <div
                class="d-flex subscription-content justify-content-between align-items-center flex-column flex-md-row text-center text-md-left"
              >
                <h3 class="flex-fill">
                  Subscribe <br />
                  to our newsletter IT SPA!
                </h3>
                <form action="#" class="row flex-fill">
                  <div class="col-lg-7 my-md-2 my-2">
                    <input
                      type="email"
                      class="form-control px-4 border-0 w-100 text-center text-md-left"
                      id="email"
                      placeholder="E-mail Address"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col-lg-5 my-md-2 my-2">
                    <button type="submit" class="btn btn-outline-warning">
                      Subscribe Now!
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="text-muted bg-dark">
        Copyright Â© 2022 by THE BEST SPA. All rights reserved.
      </p>
    </section>

    <!--Scripts JS-->
    <script type="module" src="src/it-spa.js"></script>
    <script defer src="./src/views/DatePicker.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
      type="text/javascript"
    ></script>
    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/locales/LANG.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </body>
</html>
