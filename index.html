<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>THE BEST SPA IN THE WORLD!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- default styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <!-- wi3th v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <base href="/" target="_self" />
  </head>

  <a href="/"
    ><img
      class="header-img-title"
      src="https://images.squarespace-cdn.com/content/v1/5d7d02eeb693cb3443f9fa9e/1574600612622-28PVQHOSTJLD8A8FIV96/SPA-Logo-BK.png"
      alt="header spa image"
  /></a>
  <body>
    <h3 class="date-pic">Arrival date</h3>
    <div class="date-picker">
      <div class="selected-date"></div>

      <div class="dates">
        <div class="month">
          <div class="arrows prev-mth">&lt;</div>
          <div class="mth"></div>
          <div class="arrows next-mth">&gt;</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <!-- Logowanie -->
    <div class="modal-log-form">
      <button
        onclick="document.getElementById('id01').style.display='block'"
        style="width: auto"
      >
        LOG IN BUTTON!
      </button>

      <div id="id01" class="modal">
        <form
          class="modal-content animate"
          action="http://localhost:3000/rooms"
          method="post"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="https://cdn3.iconfinder.com/data/icons/vector-icons-6/96/256-512.png"
              alt="Avatar"
              class="avatar"
            />
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me!
            </label>
          </div>

          <div class="container" style="background-color: #f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>

    <main>
      <img
        class="header-img"
        src="https://www.pngkit.com/png/full/75-757604_post-a-review-spa-png.png"
        alt="header spa image"
      />
      <h4>Rate our spa!</h4>
      <input id="input-id" type="text" class="rating" data-size="md" />
    </main>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="form5Example29"
                    class="form-control"
                  />
                  <label class="form-label" for="form5Example29"
                    >Email address</label
                  >
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-light mb-4">
                  Subscribe
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->
    </footer>

    <p class="text-muted">Copyright Â© by THE BEST SPA. All rights reserved.</p>
    <script type="module" src="src/it-spa.js"></script>
    <script defer src="./src/views/DatePicker.js"></script>
    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
      type="text/javascript"
    ></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/locales/LANG.js"></script>
  </body>
</html>
